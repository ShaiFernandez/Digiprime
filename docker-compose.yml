version: '3.8'
services:
  mongodb:
    image: mongo
    restart: always
    ports:
     - 27017:27017
    volumes:
      - mongodbdata:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/

volumes:
  mongodbdata:
    driver: local